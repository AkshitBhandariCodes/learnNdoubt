<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="ustyle.css">
    <script src=""></script>
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: rgb(66, 63, 63);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure the body takes full height */
    padding-top: 100px; /* Space for header */
    padding-bottom: 50px; /* Space for footer */
}

header {
    background-color: rgb(3, 3, 3);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #be6525;
}

.nav-button {
    background-color: transparent;
    color: #be6525;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.nav-button:hover {
    color: #ffffff;
}

.login-button {
    background-color: #333333;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #444444;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #2c2c2c;
    margin: auto;
    padding: 30px;
    border: 1px solid #888;
    width: 400px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}
footer {
    background-color: rgb(3, 3, 3);
    color: white;
    padding: 15px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
}
.container {
    width: 90%; /* Use percentage width for better responsiveness */
    max-width: 800px; /* Increase max-width to make the form wider */
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #be6525;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.form-group input, 
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-group input[type="url"], 
.form-group input[type="email"], 
.form-group input[type="text"], 
.form-group input[type="password"], 
.form-group input[type="number"] {
    background-color: #f9f9f9;
}

input:focus, select:focus {
    border-color: #2e86de;
    outline: none;
    box-shadow: 0 0 5px rgba(46, 134, 222, 0.5);
}

.buttons {
    text-align: center;
}

#submitButton {
    background-color: #be6525;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#submitButton:hover {
    background-color:black;
}


/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
    }

    .logo {
        margin-bottom: 10px;
    }

    .container {
        padding: 20px;
        margin: 20px auto;
    }

    #submitButton {
        width: 100%;
    }
}

    </style>

<header>
    <a href="home.html" style="text-decoration: none;"><div class="logo">DoubtNLearn</div></a>
    <div>
        <button class="nav-button" id="roadmapBtn">Roadmap</button>
        <button class="nav-button" id="askDoubtBtn">Ask a Doubt</button>
        <button class="nav-button" id="bookSessionBtn">Book a Session</button>
    </div>
    <button class="login-button" id="loginBtn">Login</button>
</header>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="active">
        <h2>LOGIN FORM</h2>
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="buttons">
            <button type="button" onclick="submitLogin()">Login</button>
        </div>
        <div class="toggle-link">
            <a href="3signup.html" style="text-decoration: none; color: #be6525;"  onclick="toggleForm()">Don't have an account? Sign up</a>
        </div>
    </form>
