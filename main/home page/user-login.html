<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="ustyle.css">
    <script src=""></script>
</head>
<body>

<header>
    <a href="home.html" style="text-decoration: none;"><div class="logo">DoubtNLearn</div></a>
    <div>
        <button class="nav-button" id="roadmapBtn">Roadmap</button>
        <button class="nav-button" id="askDoubtBtn">Ask a Doubt</button>
        <button class="nav-button" id="bookSessionBtn">Book a Session</button>
    </div>
    <button class="login-button" id="loginBtn">Login</button>
</header>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="active">
        <h2>LOGIN FORM</h2>
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="buttons">
            <button type="button" onclick="submitLogin()">Login</button>
        </div>
        <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
        <h2>User Signup</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="interestedDomain">Interested Domain</label>
            <select id="interestedDomain" onchange="handleDomainChange()" required>
                <option value="">Select Domain</option>
                <option value="backend">Backend</option>
                <option value="dsa">DSA</option>
                <option value="frontend">Frontend</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="form-group" id="describeDomainGroup">
            <label for="describeDomain">Describe Domain</label>
            <input type="text" id="describeDomain" placeholder="Describe your domain">
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <select id="education" onchange="handleEducationChange()" required>
                <option value="">Select Education</option>
                <option value="btech">B.Tech</option>
                <option value="school">School Student</option>
            </select>
        </div>
        <div class="form-group" id="yearGroup" style="display: none;">
            <label for="year">Year</label>
            <select id="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" onclick="submitSignup()">Signup</button>
        </div>
        <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
    </form>
</div>

<footer>
    <p>&copy; 2024 DoubtNLearn. All Rights Reserved.</p>
    <button class="nav-button" id="footerContactBtn">Contact Us</button>
    <button class="nav-button" id="footerContactBtn">About Us</button>
</footer>

<script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const yearGroup = document.getElementById('yearGroup');
    const describeDomainGroup = document.getElementById('describeDomainGroup');

    function toggleForm() {
        loginForm.classList.toggle('active');
        signupForm.classList.toggle('active');
    }

    function handleEducationChange() {
        const education = document.getElementById('education').value;
        if (education === 'btech') {
            yearGroup.style.display = 'block';
        } else {
            yearGroup.style.display = 'none';
        }
    }

    function handleDomainChange() {
        const interestedDomain = document.getElementById('interestedDomain').value;
        if (interestedDomain === 'others') {
            describeDomainGroup.style.display = 'block';
        } else {
            describeDomainGroup.style.display = 'none';
        }
    }

    function submitLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        alert('Logged in with ' + email);
    }

    function submitSignup() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const interestedDomain = document.getElementById('interestedDomain').value;
        const describeDomain = interestedDomain === 'others' ? document.getElementById('describeDomain').value : 'N/A';
        const education = document.getElementById('education').value;
        const year = education === 'btech' ? document.getElementById('year').value : 'N/A';
        alert('Signed up with ' + name + ', Interested Domain: ' + interestedDomain + ', Description: ' + describeDomain + ', Education: ' + education + ', Year: ' + year);
    }
</script>

</body>
</html>
