<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Based Form</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: rgb(66, 63, 63);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure the body takes full height */
    padding-top: 100px; /* Space for header */
    padding-bottom: 50px; /* Space for footer */
}

header {
    background-color: rgb(3, 3, 3);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #be6525;
}

.nav-button {
    background-color: transparent;
    color: #be6525;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.nav-button:hover {
    color: #ffffff;
}

.login-button {
    background-color: #333333;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #444444;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #2c2c2c;
    margin: auto;
    padding: 30px;
    border: 1px solid #888;
    width: 400px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}
footer {
    background-color: rgb(3, 3, 3);
    color: white;
    padding: 15px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
}
.container {
    width: 90%; /* Use percentage width for better responsiveness */
    max-width: 800px; /* Increase max-width to make the form wider */
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #be6525;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.form-group input, 
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-group input[type="url"], 
.form-group input[type="email"], 
.form-group input[type="text"], 
.form-group input[type="password"], 
.form-group input[type="number"] {
    background-color: #f9f9f9;
}

input:focus, select:focus {
    border-color: #2e86de;
    outline: none;
    box-shadow: 0 0 5px rgba(46, 134, 222, 0.5);
}

.buttons {
    text-align: center;
}

#submitButton {
    background-color: #be6525;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#submitButton:hover {
    background-color:black;
}


/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
    }

    .logo {
        margin-bottom: 10px;
    }

    .container {
        padding: 20px;
        margin: 20px auto;
    }

    #submitButton {
        width: 100%;
    }
}
</style>
<body>

    <header>
        <a href="home.html" style="text-decoration: none;"><div class="logo">DoubtNLearn</div></a>
        <div>
            <button class="nav-button" id="roadmapBtn">Roadmap</button>
            <button class="nav-button" id="askDoubtBtn">Ask a Doubt</button>
            <button class="nav-button" id="bookSessionBtn">Book a Session</button>
        </div>
        <button class="login-button" id="loginBtn">Login</button>
    </header>

    <div class="container">
        <!-- Common Form -->
        <form id="commonForm">
            <h2 id="formTitle">Sign Up</h2>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">I am signing up as:</label>
                <select id="role" onchange="handleRoleChange()">
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="mentor">Mentor</option>
                    <option value="panelist">Panelist</option>
                </select>
            </div>

            <!-- Mentor-Specific Fields -->
            <div id="mentorFields" style="display: none;">
                <div class="form-group">
                    <label for="expertiseDomain">Expertise Domain</label>
                    <select id="expertiseDomain" onchange="handleDomainChange()">
                        <option value="">Select Domain</option>
                        <option value="backend">Backend</option>
                        <option value="dsa">DSA</option>
                        <option value="frontend">Frontend</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group" id="describeDomainGroup" style="display: none;">
                    <label for="describeDomain">Describe Domain</label>
                    <input type="text" id="describeDomain" placeholder="Describe your domain">
                </div>
                <div class="form-group">
                    <label for="driveFolder">Google Drive Folder (Certificates)</label>
                    <input type="url" id="driveFolder" placeholder="Enter your Google Drive folder link">
                </div>
                <div class="form-group">
                    <label for="education">Highest Education</label>
                    <select id="education">
                        <option value="">Select Education</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Panelist-Specific Fields -->
            <div id="panelistFields" style="display: none;">
                <div class="form-group">
                    <label for="panelistExperience">Experience (Years)</label>
                    <input type="number" id="panelistExperience" placeholder="Enter your experience">
                </div>
                <div class="form-group">
                    <label for="panelistSpecialization">Specialization</label>
                    <input type="text" id="panelistSpecialization" placeholder="Enter your specialization">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="buttons">
                <button type="button" id="submitButton" onclick="handleSubmit()">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 DoubtNLearn. All Rights Reserved.</p>
        <button class="nav-button" id="footerContactBtn">Contact Us</button>
        <button class="nav-button" id="footerContactBtn">About Us</button>
    </footer>

<script>
    const mentorFields = document.getElementById('mentorFields');
    const panelistFields = document.getElementById('panelistFields');
    const describeDomainGroup = document.getElementById('describeDomainGroup');

    function handleRoleChange() {
        const role = document.getElementById('role').value;
        
        mentorFields.style.display = role === 'mentor' ? 'block' : 'none';
        panelistFields.style.display = role === 'panelist' ? 'block' : 'none';
    }

    function handleDomainChange() {
        const expertiseDomain = document.getElementById('expertiseDomain').value;
        describeDomainGroup.style.display = expertiseDomain === 'others' ? 'block' : 'none';
    }

    function handleSubmit() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
        const role = document.getElementById('role').value;

        if (role === 'mentor') {
            const expertiseDomain = document.getElementById('expertiseDomain').value;
            const describeDomain = expertiseDomain === 'others' ? document.getElementById('describeDomain').value : 'N/A';
            const education = document.getElementById('education').value;
            alert('Mentor Signup: ' + name + ', Expertise Domain: ' + expertiseDomain + ', Education: ' + education);
        } else if (role === 'panelist') {
            const experience = document.getElementById('panelistExperience').value;
            const specialization = document.getElementById('panelistSpecialization').value;
            alert('Panelist Signup: ' + name + ', Specialization: ' + specialization + ', Experience: ' + experience + ' years');
        } else {
            alert('User Signup: ' + name + ', Email: ' + email);
        }
    }
</script>

</body>
</html>
